<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="NetStyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=language" />
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left">
                <img src="Netlogo.jpg" alt="netflix">
            </div>
            <div class="right">
                <div class="icon">
        <span class="material-symbols-outlined">
language
</span></div>
                <select name="language" class="language">
                   
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>

                </select>
                <button><a href="#">Sign In</a></button>
            </div>
        </nav>
        <div class="title">
            <div class="content">
                <h1>Unlimited movies, TV shows and more.</h1>
                <h2>Watch anywhere. cancel anytime</h2>
                <form action="a">
                 <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                 <div class="email">
                    <input type="email" name="email" placeholder="Email address">
                    <button><a href="#">Get Started  ></a></button>
                 </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
